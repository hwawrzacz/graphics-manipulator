<div class="container">

  <!-- RGB form -->
  <h3 for="rgbForm">RGB scheme</h3>
  <form id="rgbForm" [formGroup]="rgbForm">
    <mat-form-field appearance="outline">
      <span matPrefix class='color-prefix'>R</span>
      <input matInput type="number" formControlName="r">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <span matPrefix class='color-prefix'>G</span>
      <input matInput type="number" formControlName="g">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <span matPrefix class='color-prefix'>B</span>
      <input matInput type="number" formControlName="b">
    </mat-form-field>
  </form>

  <div class="color-preview" [style.background-color]="colorPreview"></div>

  <!-- RGB form -->
  <h3 for="hsvForm">HSV scheme</h3>
  <form id="hsvForm" [formGroup]="hsvForm">
    <mat-form-field appearance="outline">
      <span matPrefix class='color-prefix'>H</span>
      <input matInput type="number" formControlName="h" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <span matPrefix class='color-prefix'>S</span>
      <input matInput type="number" formControlName="s" readonly>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <span matPrefix class='color-prefix'>V</span>
      <input matInput type="number" formControlName="v" readonly>
    </mat-form-field>
  </form>
</div>
